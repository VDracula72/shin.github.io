<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Quiz</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #222, #000);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #imageContainer {
            display: block;
        }

        #videoContainer {
            display: none;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to bottom, #2980b9, #219f53);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        button.correct {
            background: linear-gradient(to bottom, #27ae60, #219f53);
        }

        button.correct:hover {
            background: linear-gradient(to bottom, #219f53, #1a8b4e);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        button.wrong {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
        }

        button.wrong:hover {
            background: linear-gradient(to bottom, #c0392b, #a53228);
            transform: translate(${Math.random() * 100}px, ${Math.random() * 100}px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .warning {
            color: #e74c3c;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Kanino ka lang?</h1>

    <div id="imageContainer">
        <img src="Cute.jpeg" alt="Cute">
    </div>

    <div id="videoContainer">
        <video width="200" height="150" controls autoplay>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button onclick="checkAnswer('correct')" class="correct">Kay McShane</button>
    <button onclick="moveButton(); swapToVideo();" class="wrong">Sa sarili mo</button>

    <div id="warningMessage" class="warning"></div>

    <script>
        function checkAnswer(answer) {
            const warningMessage = document.getElementById('warningMessage');
            
            if (answer === 'correct') {
                window.location.href = 'page1.html';
            } else {
                warningMessage.innerHTML = 'Warning: Incorrect answer!';
            }
        }

        function moveButton() {
            const button = document.querySelector('.wrong');
            const bodyRect = document.body.getBoundingClientRect();
            const randomX = Math.random() * (bodyRect.width - 200);
            const randomY = Math.random() * (bodyRect.height - 50);

            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function swapToVideo() {
            const imageContainer = document.getElementById('imageContainer');
            const videoContainer = document.getElementById('videoContainer');

            imageContainer.style.display = 'none';
            videoContainer.style.display = 'block';

            // Optionally, you can play the video programmatically
            const video = document.querySelector('video');
            video.play();
        }
    </script>

</body>
</html>
